<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	
    <cc:interface name="bankaccount"
                         displayName="Bank Account Component">
      
      <cc:attribute name="accountOwner" />
      <cc:attribute name="iban" />
      <cc:attribute name="swift" />
    </cc:interface>
    <cc:implementation >
    	<h:panelGrid columns="2">
    		<h:outputText value="Kontoinhaber: " />
    		<h:inputText value="#{cc.attrs.accountOwner}"  />
    		
    		<h:outputText value="IBAN: " />
    		<h:inputText value="#{cc.attrs.iban}"  />
    		
    		<h:outputText value="SWIFT: " />
    		<h:inputText value="#{cc.attrs.swift}"  />
    		
    	</h:panelGrid> 
    </cc:implementation>
 </html>
